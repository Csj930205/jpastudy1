<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layoutLdecorator="layout">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div class="input-group" id="adv-search">
    <select id="searchType" class="form-control" style="width: 100px;">
        <option value="">전체</option>
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="writer">작성자</option>
    </select>
    <input type="text" id="searchKeyword" class="form-control" placeholder="키워드를 입력해 주세요" style="width: 300px;">
    <button type="button" class="btn btn-primary">
        <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
    </button>
</div>

<div class="table-responsive clearfix">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>번호</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
    <div class="btn_wrap text-right">
        <a th:href="@{/board/write}" class="btn btn-primary waves-effect waves-light">Write</a>
    </div>

    <nav>


    </nav>
</div>
<script th:inline="javascript">
    /*<![CDATA{*/
    window.onload = () => {
        findAll();
    }
    /*
    * 게시글 리스트 조회
    * */
    function findAll() {
        fetch('/api/boards?deleteYn=N').then(response => {
            if (response.ok) {
                return response.json();
            }
        }).then(json => {
            let html = '';

            if (!json.length) {
                html = '<td colspan="5">등록된 게시글이 없습니다.</td>'
            } else {
                json.forEach((obj, seq) => {
                    html += `
                        <tr>
                            <td>${json.length - seq}</td>
                            <td class="text-left">
                                <a href="javascript: void(0);" onclick="goView(${obj.seq})">${obj.title}</a>
                            </td>
                            <td>${obj.writer}</td>
                            <td>${obj.createDate}</td>
                            <td>${obj.hits}</td>
                        </tr>
                    `;
                });
            }
            document.getElementById('list').innerHTML = html;
        });
    }
    function goView(seq) {
        location.href = `/board/view/${seq}`
    }

    /*]]>*/
</script>
</body>
</html>
